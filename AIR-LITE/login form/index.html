<div class="m">
    <div class="log">Sign In</div>
  <i class="fas fa-user"></i> 
    <label for="use" id="text">Username:</label>
  <input type="text" id="username" autofocus placeholder="Type Your Username or email" name="name"><br>
  <p id="user"></p>
  <br>
  <i class="fas fa-lock"></i>
  <label for="pass" id="text">Password:</label>
  <input type="password" id="passw" autofocus placeholder="Type Your Password" name="password" minlength="6"><br>
  <p id="pass"></p>
  <br>
  <a href="#" id="for" class="ab">
    Forgot password?
  </a><br>
  <label  id="box">
    <input type="checkbox" checked="checked" name="remember" id="box" > Remember me
  </label>
  <button type="submit " class="do" onclick="validateForm()" >Login</button>

  <div class="in">Have Not Account yet? <br><a href="../signup/index.html" class="ab">Create Account</a></div>
</div>

<br><br>

<script>
  function validateForm() {
    var name=document.getElementById("username").value;  
    var password=document.getElementById("passw").value;
    if (name=="" && password==""){  
      document.getElementById("user").innerHTML="*Enter Username";  
      document.getElementById("pass").innerHTML="*Enter Password";
    } 
    else if(name==""){
      document.getElementById("user").innerHTML="*Invalid Username";
      document.getElementById("pass").innerHTML="";
    }
    else if(password==""){
      document.getElementById("user").innerHTML="";
      document.getElementById("pass").innerHTML="*Invalid Password";
    }
    else{
      document.getElementById("user").innerHTML="";
      document.getElementById("pass").innerHTML="";

    }
     }
  function myFunction() {
     var element = document.body;
     element.classList.toggle("dark-mode");
  } 
  </script>
